<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div id="gallery" class="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" style="display:none;">
    <span class="close">&times;</span>
    <img src="" alt="Enlarged photo">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script>
    const imageList = [
      "DSC_0297.JPG",
      "DSC_0298.JPG",
      "DSC_0299.JPG",
      "DSC_0300.JPG",
      "DSC_0301.JPG",
      "DSC_0302.JPG"
    ];

    const gallery = document.getElementById("gallery");
    let currentImageIndex = 0;

    // Add each image dynamically
    imageList.forEach(filename => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';
      photoDiv.innerHTML = `
        <img src="images/${filename}" alt="${filename}">
        <a href="images/${filename}" download>Download</a>
      `;
      gallery.appendChild(photoDiv);
    });

    // Lightbox functionality
    const images = document.querySelectorAll('.gallery img');
    const lightboxImage = document.querySelector('.lightbox img');
    const lightbox = document.querySelector('.lightbox');
    const closeBtn = document.querySelector('.close');

    // Open the lightbox with the clicked image
    function openLightbox(event) {
      event.preventDefault(); // Prevent default behavior (navigating to image)
      currentImageIndex = Array.from(images).indexOf(event.target);
      lightboxImage.src = event.target.src;
      lightbox.style.display = 'flex';
    }

    // Close the lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Change image in lightbox (Next/Previous)
    function changeImage(direction) {
      currentImageIndex += direction;

      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1; // Go to the last image
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0; // Go back to the first image
      }

      lightboxImage.src = images[currentImageIndex].src;
    }

    // Add event listener for gallery images
    images.forEach(image => {
      image.addEventListener('click', openLightbox);
    });

    // Close the lightbox when clicking outside of the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox(); // Close when clicking on the background
      }
    });

    // Close the lightbox when clicking the close button
    closeBtn.addEventListener('click', closeLightbox);

  </script>

</body>
</html>
