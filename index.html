<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div id="gallery" class="gallery"></div>

  <!-- Lightbox (hidden by default) -->
  <div class="lightbox">
    <span class="prev" onclick="changeImage(-1)">&#10094;</span> <!-- Previous button -->
    <img src="" alt="Enlarged Image">
    <span class="next" onclick="changeImage(1)">&#10095;</span> <!-- Next button -->
  </div>

  <script>
    const imageList = [
      "DSC_0297.JPG",
      "DSC_0298.JPG",
      "DSC_0299.JPG",
      "DSC_0300.JPG",
      "DSC_0301.JPG",
      "DSC_0302.JPG"
    ];

    const gallery = document.getElementById("gallery");
    let currentImageIndex = 0; // Track the current image index

    // Add each image dynamically
    imageList.forEach(filename => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';
      photoDiv.innerHTML = `
        <img src="images/${filename}" alt="${filename}">
        <a href="images/${filename}" download>Download</a>
      `;
      gallery.appendChild(photoDiv);
    });

    // Lightbox functionality
    const images = document.querySelectorAll('.gallery img'); // All gallery images
    const lightboxImage = document.querySelector('.lightbox img'); // Image inside the lightbox
    const lightbox = document.querySelector('.lightbox'); // The lightbox container

    // Open the lightbox with the clicked image
    function openLightbox(event) {
      currentImageIndex = Array.from(images).indexOf(event.target); // Set the current image index
      lightboxImage.src = event.target.src; // Set the source of the lightbox image
      lightbox.style.display = 'flex'; // Show the lightbox
    }

    // Close the lightbox
    function closeLightbox() {
      lightbox.style.display = 'none'; // Hide the lightbox
    }

    // Change image in lightbox (Next/Previous)
    function changeImage(direction) {
      currentImageIndex += direction;

      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1; // Go to the last image
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0; // Go back to the first image
      }

      lightboxImage.src = images[currentImageIndex].src; // Update the lightbox image source
    }

    // Event listener for each image in the gallery
    images.forEach(image => {
      image.addEventListener('click', openLightbox);
    });

    // Close the lightbox when clicking outside the image
    lightbox.addEventListener('click', closeLightbox);
  </script>

</body>
</html>
