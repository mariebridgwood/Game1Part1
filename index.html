<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Photo Gallery</h1>

  <!-- Scroll Buttons -->
  <button id="scrollLeft" class="scroll-button">&lt;</button>
  <button id="scrollRight" class="scroll-button">&gt;</button>

  <div id="gallery" class="gallery"></div>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <span id="closeLightbox" class="close-button">&times;</span>
    <img id="lightboxImage" src="" alt="">
  </div>

  <script>
    const imageList = [
      "DSC_0297.JPG",
      "DSC_0298.JPG",
      "DSC_0299.JPG",
      "DSC_0300.JPG",
      "DSC_0301.JPG",
      "DSC_0302.JPG"
    ];

    const gallery = document.getElementById("gallery");

    // Add each image dynamically
    imageList.forEach(filename => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';
      photoDiv.innerHTML = `
        <img src="images/${filename}" alt="${filename}" class="gallery-image">
        <a href="images/${filename}" download>Download</a>
      `;
      gallery.appendChild(photoDiv);
    });

    // Scroll functionality
    const scrollLeft = document.getElementById("scrollLeft");
    const scrollRight = document.getElementById("scrollRight");

    scrollLeft.addEventListener("click", () => {
      gallery.scrollBy({ left: -300, behavior: 'smooth' });  // Scroll left by 300px
    });

    scrollRight.addEventListener("click", () => {
      gallery.scrollBy({ left: 300, behavior: 'smooth' });   // Scroll right by 300px
    });

    // Lightbox functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const closeLightbox = document.getElementById("closeLightbox");

    // Open lightbox when image is clicked
    const galleryImages = document.querySelectorAll(".gallery-image");
    galleryImages.forEach(image => {
      image.addEventListener("click", function() {
        lightbox.style.display = "flex";
        lightboxImage.src = this.src;
      });
    });

    // Close lightbox when close button is clicked
    closeLightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>

</body>
</html>
