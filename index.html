<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Photo Gallery</h1>

  <!-- Scroll Buttons -->
  <button id="scrollLeft" class="scroll-button">&lt;</button>
  <button id="scrollRight" class="scroll-button">&gt;</button>

  <div id="gallery" class="gallery"></div>

  <script>
    const imageList = [
      "DSC_0297.JPG",
      "DSC_0298.JPG",
      "DSC_0299.JPG",
      "DSC_0300.JPG",
      "DSC_0301.JPG",
      "DSC_0302.JPG"
    ];

    const gallery = document.getElementById("gallery");

    // Add each image dynamically
    imageList.forEach(filename => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';
      photoDiv.innerHTML = `
        <img src="images/${filename}" alt="${filename}">
        <a href="images/${filename}" download>Download</a>
      `;
      gallery.appendChild(photoDiv);
    });

    // Scroll functionality
    const scrollLeft = document.getElementById("scrollLeft");
    const scrollRight = document.getElementById("scrollRight");

    scrollLeft.addEventListener("click", () => {
      gallery.scrollBy({ left: -300, behavior: 'smooth' });  // Scroll left by 300px
    });

    scrollRight.addEventListener("click", () => {
      gallery.scrollBy({ left: 300, behavior: 'smooth' });   // Scroll right by 300px
    });
  </script>

</body>
</html>
